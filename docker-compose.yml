version: '3.8'

services:
  restream:
    build: .
    container_name: bein-restream
    restart: unless-stopped
    ports:
      - "1935:1935"  # RTMP
      - "8080:8080"  # HTTP/HLS
    volumes:
      - ./hls:/tmp/hls
      - ./logs:/var/log/nginx
    environment:
      - TZ=UTC
    networks:
      - restream-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  restream-net:
    driver: bridge
